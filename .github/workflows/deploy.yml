name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # Stop script kalau ada error
          set -e

          echo "ðŸš€ Memulai Auto-Deploy..."

          # Masuk ke folder project
          cd /var/www/alumni-site

          # Stash atau discard perubahan lokal pada build artifacts
          git stash || true
          git checkout -- public/build/manifest.json 2>/dev/null || true

          # Tarik kodingan terbaru
          git pull origin main

          # Install Dependencies (jika ada update library)
          composer install --optimize-autoloader --no-dev

          # Build Frontend (PENTING: update CSS/JS)
          npm install
          npm run build

          # Update Database & Cache
          php artisan migrate --force
          php artisan config:clear
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Restart Nginx (Optional, buat jaga-jaga)
          # systemctl reload nginx

          echo "âœ… Deploy Berhasil! Website sudah update."